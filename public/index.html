<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{SITE_NAME}} - 网址导航</title>
  <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="/favicon.svg?v=4" type="image/svg+xml">
  <link rel="stylesheet" href="/css/style.css?v=11">
  <style>
    /* ============================================================
       极致紧凑改造：在保留原有透明风格的基础上缩小图标和排版
       ============================================================ */
    
    /* 1. 强制大屏幕显示 7 列，并缩小格子间距 */
    #sitesGrid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 12px !important; /* 缩小格子之间的距离 */
    }
    @media (min-width: 640px) { #sitesGrid { grid-template-columns: repeat(4, 1fr) !important; } }
    @media (min-width: 1024px) { #sitesGrid { grid-template-columns: repeat(7, 1fr) !important; } }

    /* 2. 缩小卡片内边距，取消最小高度限制 */
    #sitesGrid > a {
        padding: 10px 6px !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        text-align: center !important;
        min-height: auto !important; /* 取消原本的高大感 */
        border-radius: 12px !important;
    }

    /* 3. 精准控制图标：32px 极致小图标 */
    #sitesGrid img {
        width: 32px !important;
        height: 32px !important;
        margin-right: 0 !important; /* 取消风格一的左侧布局 */
        margin-bottom: 6px !important; /* 图标和文字的间距 */
        border-radius: 6px !important;
    }

    /* 4. 标题文字微调：更小、单行显示 */
    #sitesGrid h3 {
        font-size: 13px !important;
        line-height: 1.2 !important;
        font-weight: 400 !important;
        width: 100% !important;
        white-space: nowrap !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
    }

    /* 5. 隐藏所有干扰元素：描述、分类标签、复制按钮、网址链接 */
    #sitesGrid p, 
    #sitesGrid .site-tag,
    #sitesGrid .copy-btn,
    #sitesGrid .text-xs,
    #sitesGrid span[class*="bg-"] {
        display: none !important;
    }
  </style>
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { 50: '#f3f5f9', 100: '#e1e7f1', 500: '#416d9d' },
            secondary: { 50: '#fdf8f3' },
            accent: { 500: '#3c976d' }
          },
          fontFamily: { sans: ['Noto Sans SC', 'sans-serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-secondary-50 font-sans text-gray-800">
  <input type="checkbox" id="sidebar-toggle" class="hidden">
  {{LEFT_TOP_ACTION}}
  {{RIGHT_TOP_ACTION}}
  <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 mobile-overlay lg:hidden"></div>
  
  <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full w-64 bg-white dark:bg-gray-900 shadow-md border-r border-primary-100/60 dark:border-gray-800 z-50 overflow-y-auto mobile-sidebar lg:transform-none transition-all duration-300 {{SIDEBAR_CLASS}}">
    <div class="p-6">
      <div class="flex items-center justify-between mb-8">
        <a href="https://slink.661388.xyz/iori-nav" target="_blank" class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
        </a>
      </div>
      <div>
        <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-3">分类导航</h3>
        <div class="space-y-1">
          <a href="?catalog=all" class="flex items-center px-3 py-2 rounded-lg {{CATALOG_EXISTS}} w-full">
            <span class="text-gray-700 dark:text-gray-200">全部</span>
          </a>
          {{CATALOG_LINKS}}
        </div>
      </div>
    </div>
  </aside>
  
  <main class="main-content {{MAIN_CLASS}} min-h-screen transition-all duration-300">
    <header class="{{HEADER_CLASS}} text-white py-10 px-6 md:px-10 shadow-sm">
      {{HEADER_CONTENT}}
    </header>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex items-center justify-between py-6">
        <h2 class="text-xl font-semibold text-gray-800">{{HEADING_TEXT}}</h2>
      </div>
    </div>
    
    <section class="max-w-7xl mx-auto px-4 sm:px-6 pb-12">
      <div class="p-4 sm:p-6">
        <div id="sitesGrid" class="grid">
          {{SITES_GRID}}
        </div>
      </div>
    </section>
  </main>
  
  <script src="/js/main.js?v=13"></script>
</body>
</html>
